<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <title>Timeline</title>
    </head>
    <body>

        <div class="container">
            <div class="title pt-3">
                <h4 class="heading">Time Schedule<span class="time">8.00 am - 6.00 pm</span></h4>
            </div>
            <hr class="horizontalColoring">
            <div class="container-fluid">
                <div class="timeSchedule px-4">
                    <div class="morningTime moveLeft smallWidth fs-14 timeColor me-2 ps-2">
                        8:00
                    </div>
                    <div class="routine moveLeft largeWidth bodyBackgrounColor borderColor fs-12">
                        Excercise
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="innerTime px-4 pt-3 position-relative">
                    <div class="moveLeft smallWidth timeColor fs-12 me-2">
                        <span class="moveRight">8:30</span>
                    </div>
                    <div class="moveLeft innerTimeWidth borderColor bodyBackgrounColor paddingLarge fs-12">
                        Plan day
                    </div>
                    <div class="moveLeft innerTimeWidth2 borderColor bodyBackgrounColor paddingLarge fs-12 position-absolute innerRoutine">
                        Travel to work
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <hr class="horizontalColoring mt-0">


            <div class="container-fluid">
                <div class="timeSchedule px-4">
                    <div class="morningTime moveLeft smallWidth fs-14 timeColor ps-2 me-2">
                        9:00
                    </div>
                    <div class="routine moveLeft largeWidth  bodyBackgrounColor borderColor fs-12">
                        Review yesterday's commits
                    </div>
                    <div class="clear"></div>
                </div>
                
                <div class="innerTime px-4 pt-3 position-relative ">
                    <div class="moveLeft smallWidth timeColor fs-12 me-2">
                        <span class="moveRight">9:30</span>
                    </div>
                    <div class="moveLeft largeWidth borderColor bodyBackgrounColor routine fs-12">
                        Code review
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <hr class="horizontalColoring">


            
            <div class="container-fluid">
                <div class="timeSchedule px-4">
                    <div class="morningTime moveLeft smallWidth fs-14 timeColor me-2">
                        10:00
                    </div>
                    <div class="routine moveLeft largeWidth fs-12"> </div>
                    <div class="clear"></div>
                </div>

                <div class="innerTime px-4 pt-3 position-relative me-2">
                    <div class="moveLeft smallWidth timeColor fs-12">
                        <span class="moveRight">10:30</span>
                    </div>
                    <div class="moveLeft largeWidth">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <hr class="horizontalColoring">

            <div class="container-fluid">
                <div class="timeSchedule px-4">
                    <div class="morningTime moveLeft smallWidth fs-14 timeColor me-2">
                        11:00
                    </div>
                    <div class=" moveLeft largeWidth bodyBackgrounColor borderColor fs-12 paddingLarge">
                        Have lunch with John
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="timeSchedule px-4">
                    <div class="morningTime moveLeft smallWidth fs-12 timeColor me-2">
                        <span class="moveRight">11:30</span>
                    </div>
                    <div class=" moveLeft largeWidth bodyBackgrounColor borderColor fs-12 paddingBottomTop"></div>
                    <div class="clear"></div>
                </div>
            </div>
            <hr class="horizontalColoring my-0">

            <div class="container-fluid">
                <div class="timeSchedule px-4">
                    <div class="morningTime moveLeft smallWidth fs-14 timeColor me-2">
                        12:00
                    </div>
                    <div class=" moveLeft largeWidth bodyBackgrounColor borderColor fs-12 time-12"></div>
                    <div class="clear"></div>
                </div>

                <div class="timeSchedule px-4">
                    <div class="morningTime moveLeft smallWidth fs-12 timeColor me-2">
                        <span class="moveRight">12:30</span>
                    </div>
                    <div class=" moveLeft largeWidth fs-12 paddingBottomTop"></div>
                    <div class="clear"></div>
                </div>
            </div>
            <hr class="horizontalColoring my-0">

            <div class="container-fluid">
                <div class="timeSchedule px-4">
                    <div class="morningTime moveLeft smallWidth fs-14 timeColor ps-2 me-2">
                        1:00
                    </div>
                    <div class="routine moveLeft largeWidth fs-12"> </div>
                    <div class="clear"></div>
                </div>

                <div class="innerTime px-4 pt-3 position-relative">
                    <div class="moveLeft smallWidth timeColor fs-12 ps-2 me-2">
                        <span class="ps-1">1:30</span>
                    </div>
                    <div class="moveLeft largeWidth">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>

            <hr class="horizontalColoring">

            <div class="container-fluid">
                <div class="timeSchedule px-4 position-relative">
                    <div class="morningTime moveLeft smallWidth fs-14 timeColor me-2 ps-2">
                        2:00
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="innerTime px-4 position-relative mt-1">
                    <div class="moveLeft smallWidth timeColor fs-12 me-2">
                        <span class="moveRight">2:30</span>
                    </div>
                    <div class="moveLeft innerTimeWidth borderColor bodyBackgrounColor  plan fs-12">
                        Follow Up with designer
                    </div>
                    <div class="moveLeft innerTimeWidth2 borderColor bodyBackgrounColor routine fs-12 position-absolute innerRoutineBottom paddingLarge">
                        Skype Call
                    </div>
                    <div class="moveLeft innerTimeWidth2 borderColor bodyBackgrounColor routine fs-12 position-absolute innerRoutine2 paddingLarge">
                        Push Up branch
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <hr class="horizontalColoring mt-0">

            <div class="container-fluid">
                <div class="timeSchedule px-4">
                    <div class="morningTime moveLeft smallWidth fs-14 timeColor ps-2 me-2">
                        3:00
                    </div>
                    <div class="routine moveLeft largeWidth fs-12"> </div>
                    <div class="clear"></div>
                </div>

                <div class="innerTime px-4 pt-3 position-relative">
                    <div class="moveLeft smallWidth timeColor fs-12 ps-2 me-2">
                        <span class="moveRight">3:30</span>
                    </div>
                    <div class="moveLeft largeWidth">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <hr class="horizontalColoring">


            <div class="container-fluid">
                <div class="timeSchedule px-4">
                    <div class="morningTime moveLeft smallWidth fs-14 timeColor ps-2 me-2">
                        4:00
                    </div>
                    <div class="routine moveLeft largeWidth fs-12"> </div>
                    <div class="clear"></div>
                </div>

                <div class="innerTime px-4 pt-3 position-relative">
                    <div class="moveLeft smallWidth timeColor fs-12 ps-2 me-2">
                        <span class="moveRight">4:30</span>
                    </div>
                    <div class="moveLeft largeWidth">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <hr class="horizontalColoring">

            <div class="container-fluid">
                <div class="timeSchedule px-4">
                    <div class="morningTime moveLeft smallWidth fs-14 timeColor ps-2 me-2">
                        5:00
                    </div>
                    <div class="routine moveLeft largeWidth fs-12"> </div>
                    <div class="clear"></div>
                </div>

                <div class="innerTime px-4 pt-3 position-relative">
                    <div class="moveLeft smallWidth timeColor fs-12 ps-2 me-2">
                        <span class="moveRight">5:30</span>
                    </div>
                    <div class="moveLeft largeWidth">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <hr class="horizontalColoring">
            
        </div>
        
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
