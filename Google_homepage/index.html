<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <ul>
          <li class="button" title="Google account">
            <button>Sign in</button>
          </li>
          <li title="Google apps"></li>

          <li class="mobile-left swap-right">
            <a
              class="images"
              href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl"
              >Images</a
            >
          </li>
          <li class="mobile-left">
            <a class="images" href="https://mail.google.com/mail">Gmail</a>
          </li>
        </ul>
      </div>
      <div id="content">
        <img src="images/google-g78186cfc6_1280.png" alt="Google logo" /><br />
        <input autocomplete="off" type="text" name="search" class="text-box" />
        <br /><br />
        <button class="button2" name="google search">Google search</button>
        <button class="button2">I'm Feeling Lucky</button>
      </div>
      <div id="language">
        <div class="languages">Google offered in:</div>
        <div class="languages">
          <a
            href="https://www.google.com/setprefs?sig=0_hVuSFE0GB7tqAuJ5DDxqrR-qDc0%3D&amp;hl=hi&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjM7La_vrv2AhWGslYBHcRfAqkQ2ZgBCBA"
            >हिन्दी</a
          >
          <a
            href="https://www.google.com/setprefs?sig=0_hVuSFE0GB7tqAuJ5DDxqrR-qDc0%3D&amp;hl=bn&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjM7La_vrv2AhWGslYBHcRfAqkQ2ZgBCBE"
            >বাংলা</a
          >
          <a
            href="https://www.google.com/setprefs?sig=0_hVuSFE0GB7tqAuJ5DDxqrR-qDc0%3D&amp;hl=ml&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjM7La_vrv2AhWGslYBHcRfAqkQ2ZgBCBc"
            >മലയാളം</a
          >
          <a
            href="https://www.google.com/setprefs?sig=0_hVuSFE0GB7tqAuJ5DDxqrR-qDc0%3D&amp;hl=pa&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjM7La_vrv2AhWGslYBHcRfAqkQ2ZgBCBg"
            >ਪੰਜਾਬੀ</a
          >

          <a
            href="https://www.google.com/setprefs?sig=0_hVuSFE0GB7tqAuJ5DDxqrR-qDc0%3D&amp;hl=kn&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjM7La_vrv2AhWGslYBHcRfAqkQ2ZgBCBY"
            >ಕನ್ನಡ</a
          >
          <a
            href="https://www.google.com/setprefs?sig=0_hVuSFE0GB7tqAuJ5DDxqrR-qDc0%3D&amp;hl=gu&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjM7La_vrv2AhWGslYBHcRfAqkQ2ZgBCBU"
            >ગુજરાતી</a
          >
        </div>
      </div>
      <div id="footer">
        <div class="left">
          <a href="#" class="bottomleft">About</a>
          <a href="#" class="bottomleft">Advertising</a>
          <a href="#" class="bottomleft">Business</a>
          <a href="#" class="bottomleft">How Search Works</a>
        </div>
        <div class="right">
          <a href="#" class="bottomright">Privacy</a>
          <a href="#" class="bottomright">Terms</a>
          <a href="#" class="bottomright">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
