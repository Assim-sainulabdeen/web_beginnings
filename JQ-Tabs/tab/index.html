<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Using jquery</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="js/font.js"></script>
  </head>
  <body>
    <h2>Tabs using jquery</h2>

    <div class="tab">
      <button class="tablinks btn" data-tab="content1" autofocus>
        TAB ONE
      </button>
      <button class="tablinks btn1" data-tab="content2">TAB TWO</button>
      <button class="tablinks btn2" data-tab="content3">TAB THREE</button>
      <button class="tablinks btn3" data-tab="content4">TAB FOUR</button>
    </div>

    <div id="tabOne" class="tabcontent content1">
      <h3>London</h3>
      <img src="assets/images/London.jpg" alt="London" class="capitals" />
      <p>London is the capital city of England.</p>
    </div>

    <div id="tabTwo" class="tabcontent content2">
      <h3>Paris</h3>
      <img src="assets/images/Paris.jpg" alt="Paris" class="capitals" />
      <p>Paris is the capital of France.</p>
    </div>

    <div id="tabThree" class="tabcontent content3">
      <h3>Tokyo</h3>
      <img src="assets/images/Tokyo.jpg" alt="Tokyo" class="capitals" />
      <p>Tokyo is the capital of Japan.</p>
    </div>

    <div id="tabFour" class="tabcontent content4">
      <h3>Delhi</h3>
      <img src="assets/images/Delhi.jpg" alt="Delhi" class="capitals" />
      <p>Delhi is the capital of India.</p>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
